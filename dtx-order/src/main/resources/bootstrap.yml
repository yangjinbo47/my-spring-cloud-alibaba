spring:
  profiles:
    active: dev
  application:
    name: my-spring-cloud-dtxorder
  main:
      allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          management:
            context-path: '${server.servlet.context-path}/actuator'
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: application
#        prefix: nacos-provider


dubbo:
  scan:
    base-packages: com.anqing.myspringcloudalibaba.pay
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost

management:
  endpoints:
    web:
      exposure:
        include: '*'